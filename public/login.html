<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/login.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="nav">
        <div class="navInner">
            <div class="buttonsContainer">
                <a class="navButton" href="/">Home</a>
                <a class="navButton" href="/blogs">Hot blogs</a>
                <a class="navButton" href="/post-blog">Post blog</a>
                <a class="navButton" href="/about">About</a>
                <a class="navButton" href="/contact">Contact</a>
            </div>
            <div class="buttonsContainer">
                <a class="authButton" href="/login.html">Login</a>
                <a class="authButton" href="/register.html">Register</a>
            </div>
        </div>
    </nav>
    <section class="login-form">
        <form id="loginForm">
            <div class="login-form__box">
                <div class="img">
                    <img src="images/man.png" alt="user">
                </div>
                <div class="heading">
                    <h4>Login</h4>
                </div>
                <div class="form-fields">
                    <div class="filed-input">
                        <input id="formEmail" type="email" placeholder="Enter email" class="form-control"
                            maxlength="320">
                        <span><img src="images/email.png"></span>
                    </div>
                    <div class="filed-input">
                        <input id="formPassword" type="password" placeholder="password" class="form-control"
                            minlength="7" maxlength="24">
                        <span><img src="images/password.png"></span>
                    </div>
                </div>
                <div class="login-button">
                    <button type="submit">Login</button>
                    <a href="">Forgot password?</a>
                </div>
                <div class="social-links">
                    <p class="social-links__login-text">or login with</p>
                    <div class="social-links__links-box">
                        <a href="" class="facebook">Facebook</a>
                        <a href="" class="google">Google</a>
                        <a href="" class="twitter">Twitter</a>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/libs/jquery.min.js">\x3C/script>');</script>

    <script src="./JS/login.js"></script>

</body>

</html>
