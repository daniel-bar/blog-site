<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/nav.css">
    <link rel="stylesheet" href="./CSS/register.css">
</head>

<body>
    <script src="./JS/http/authentication.js"></script>

    <span id="error" class="error"></span>

    <nav class="nav">
        <div class="navInner">
            <div class="buttonsContainer">
                <a class="navButton" href="/">Home</a>
                <a class="navButton" href="/hot-blogs.html">Hot blogs</a>
                <a class="navButton" href="/post-blog.html">Post blog</a>
                <a class="navButton" href="/about.html">About</a>
                <a class="navButton" href="/contact.html">Contact</a>
            </div>
            <div class="authButtonsContainer">
                <a class="authButtonsContainer__button" href="/login.html">Login</a>
                <a class="authButtonsContainer__button" href="/register.html">Register</a>
            </div>
        </div>
    </nav>

    <section class="register-form">
        <form id="registerForm" novalidate>
            <div class="register-form__box">
                <div class="img">
                    <img src="images/man.png" alt="user">
                </div>
                <div class="heading">
                    <h4>Register</h4>
                </div>
                <div class="form-fields">
                    <div class="filed-input">
                        <input id="formUsername" type="text" class="form-control" minlength="3" maxlength="30"
                            placeholder="Enter username">
                        <span><img src="images/username.png"></span>
                    </div>
                    <div class="filed-input">
                        <input id="formEmail" type="email" placeholder="Enter email" class="form-control"
                            maxlength="320">
                        <span><img src="images/email.png"></span>
                    </div>
                    <div class="filed-input">
                        <input id="formPassword" type="password" placeholder="password" class="form-control"
                            minlength="7" maxlength="24">
                        <span><img src="images/password.png"></span>
                    </div>
                </div>
                <div class="register-button">
                    <button type="submit">resigster</button>
                    <a href="/login.html">Already a member?</a>
                </div>
                <div class="social-links">
                    <p class="social-links__register-text">or register with</p>
                    <div class="social-links__links-box">
                        <a href="" class="facebook">Facebook</a>
                        <a href="" class="google">Google</a>
                        <a href="" class="twitter">Twitter</a>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/libs/jquery.min.js">\x3C/script>');</script>

    <script src="./JS/util/general.js"></script>

    <script src="./JS/register.js"></script>
</body>

</html>
